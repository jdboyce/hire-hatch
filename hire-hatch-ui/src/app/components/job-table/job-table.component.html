<div class="job-table">
  <div class="table-actions">
    <app-action-button
      [type]="'button'"
      [icon]="'add_circle'"
      [label]="'Add'"
      class="left-action-button"
    ></app-action-button>
    <app-action-button
      [type]="'button'"
      [icon]="'remove_circle'"
      [label]="'Remove'"
    ></app-action-button>
  </div>
  <table mat-table [dataSource]="jobs">
    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef>Job Title</th>
      <td
        mat-cell
        *matCellDef="let job"
        [class.selected-job]="job === selectedJob"
        (click)="selectJob(job)"
      >
        {{ job.jobTitle }}
      </td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td
        mat-cell
        *matCellDef="let job"
        [class.selected-job]="job === selectedJob"
        (click)="selectJob(job)"
      >
        {{ job.companyName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td
        mat-cell
        *matCellDef="let job"
        [class.selected-job]="job === selectedJob"
        (click)="selectJob(job)"
      >
        {{ job.priority }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let job"
        [class.selected-job]="job === selectedJob"
        (click)="selectJob(job)"
      >
        {{ job.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="postingUrl">
      <th mat-header-cell *matHeaderCellDef>Posting URL</th>
      <td
        mat-cell
        *matCellDef="let job"
        [class.selected-job]="job === selectedJob"
        (click)="selectJob(job)"
      >
        {{ job.postingUrl }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
